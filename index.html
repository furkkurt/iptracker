<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="./css/main.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
  <main class="flex flex-col w-full h-96 font-rubik bg-[url(../images/pattern-bg.png)] bg-cover">
    <!-- Header -->
    <h1 class="text-4xl font-bold text-white mx-auto mt-8 sm:text-6xl">IP Address Tracker</h1>
    <!-- Search -->
    <div class="flex flex-row mt-8 w-full justify-center items-center">
      <input id="search" type="text" class="w-5/6 h-16 rounded-l-xl text-veryDarkGray text-2xl pl-8 sm:w-1/2 md:w-1/3" placeholder="Enter IP here"/>
      <button id="but" onclick="gatherStuff()" class="w-16 h-16 bg-veryDarkGray rounded-r-xl transition hover:bg-gray">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-300 -225 960 1536"><!-- --! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z" style="fill:#ffffff"/></svg>
      </button>
    </div>
  </main> 
  <!-- Map -->
  <div class="absolute flex w-full h-screen">
    <iframe id="map" class="w-full h-full" src=""></iframe>
  </div>
  <!-- Info Box -->
  <div class="absolute right-0 left-0 flex flex-col w-11/12 h-64 bg-white mx-auto rounded-xl -mt-32 md:w-5/6 md:flex-row">
    <!-- ip -->
    <div class="flex flex-col w-full h-full md:w-1/4 justify-center items-center md:justify-left md:items-left">
      <h3 class="text-darkGray pl-2 pt-0 font-bold md:pl-4">IP ADDRESS</h3>
      <h2 id="ip" class="text-veryDarkGray p-2 font-bold md:text-2xl md:p-4 lg:text-4xl"></h2>
    </div>
    <div class="w-025 h-1/2 my-auto bg-darkGray"></div>
    <!-- location -->
    <div class="flex flex-col w-full h-full md:w-1/4 justify-center items-center md:justify-left md:items-left">
      <h3 class="text-darkGray pl-2 pt-0 font-bold md:pt-8 md:pl-4">LOCATION</h3>
      <h2 id="address"class="text-veryDarkGray p-2 font-bold md:text-2xl md:p-4 lg:text-4xl"></h2>
    </div>
    <div class="w-025 h-1/2 my-auto bg-darkGray"></div>
    <!-- timezone -->
    <div class="flex flex-col w-full h-full md:w-1/4 justify-center items-center md:justify-left md:items-left">
      <h3 class="text-darkGray pl-2 pt-0 font-bold md:pl-4">TIMEZONE</h3>
      <h2 id="timezone" class="text-veryDarkGray p-2 font-bold md:text-2xl md:p-4 lg:text-4xl"></h2>
    </div>
    <div class="w-025 h-1/2 my-auto bg-darkGray"></div>
    <!-- isp -->
    <div class="flex flex-col w-full h-full md:w-1/4 justify-center items-center md:justify-left md:items-left">
      <h3 class="text-darkGray pl-2 pt-0 font-bold md:pt-8 md:pl-4">ISP</h3>
      <h2 id="isp" class="text-veryDarkGray p-2 font-bold md:text-2xl md:p-4 lg:text-4xl"></h2>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
